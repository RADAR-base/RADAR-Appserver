resourceConfig: org.radarbase.appserver.jersey.enhancer.factory.AppserverResourceEnhancerFactory

server:
  baseUri: http://0.0.0.0:8080/

auth:
  managementPortalUrl: http://localhost:8081/managementportal
  resourceName: res_appserver

db:
  jdbcDriver: org.h2.Driver
  jdbcUrl: jdbc:h2:mem:dev
  hibernateDialect: org.hibernate.dialect.H2Dialect

github:
  cache:
    cacheDurationSec: 3600
    retryDurationSec: 60
    maxCacheSize: 10000
  client:
    maxContentLength: 1000000
    timeoutSec: 10
    githubToken:

protocol:
  githubProtocolRepo: RADAR-base/RADAR-aRMT-protocols
  protocolFileName: protocol.json
  githubBranch: master

email:
  enabled: false
